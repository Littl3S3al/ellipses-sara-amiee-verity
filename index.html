<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara--Aimee Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- canvas for drawing -->
    <canvas id="canvas"></canvas> 

    <!-- token example -->
    <div id="placeholder1">
        <div id="token1"></div>
    </div>

    <!-- token content -->
    <div id="mask">
    </div>


    <!-- loading screen -->
    <div class="onload">
        <h1 class="loading">Loading...</h1>
        <div class="startText">
            <p>You have to use the mouse to search for a hidden clue</p>
            <button>Begin</button>
        </div>
    </div>
    <div class="content">
        <img src="assets/images/token1/bw-dump.jpg">
        <img src="assets/images/token1/carnival.jpg">
        <img src="assets/images/token1/casbah.jpg">
        <img src="assets/images/token1/choc-99.jpg">
        <audio src="assets/audio/beep.wav"></audio>
        <audio src="assets/audio/piano.wav"></audio>
    </div>
    
    <!-- draggabilly -->
    <!-- https://www.jqueryscript.net/other/drag-drop-draggabilly.html -->
    <script src="https://unpkg.com/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/draggabilly/draggabilly.min.js"></script>

    <!-- custom scripts -->
    <script src="scripts/gen.js"></script>
    <script src="scripts/chalk.js"></script> 
    <script src="scripts/token.js"></script>
    
    
</body>
</html>
